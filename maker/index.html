<html>
	<title>Bingo Maker</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="index.js" type="text/javascript"></script>
	<body>
		<div class="opDiv">
			<label for="bingoNameInput">Bingo Name: </label>
			<input type="text" id="bingoNameInput">
			<button type="button" class="opButton" onclick="saveBoard();">Save</button>
			<button type="button" class="opButton" onclick="deleteBoard();">Delete</button>
			<div id="opText">
			</div>
		</div>
		<div class="opDiv">
			<select id="sel">
				<option selected disabled>User made Bingo Boards</option>
			</select>
			<button type="button" class="opButton" onclick="importBoard();">Import</button>
		</div>
	
		<form class="form-inline" id="subForm" onsubmit="return addSquare();">
			<div class="squareDiv">
				<label for="square">Square:</label>
				<input type="text" id="square" placeholder="Enter square name">
			</div>
			<div class="descDiv">
				<label for="description">Description:</label>
				<input type="text" id="description" placeholder="Enter description (optional)">
			</div>
			<div class="colorDiv">
				<label for="color">Color:</label>
				<input type="text" id="color" placeholder="Enter color (optional)">
			</div>
			<button type="submit">Add Square</button>
		</form>
	</body>
<html>
